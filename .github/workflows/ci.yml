name: CI - Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Set build date & time
        run: echo "BUILD_DATE=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
      # ğŸ§­ Step 1: Checkout your code (make sure the Dockerfile is available)
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” Step 2: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # âš™ï¸ Step 3: Set up QEMU (for cross-platform builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ğŸ— Step 4: Set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸš€ Step 5: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .                # ğŸ‘ˆ Path to your app (use . if Dockerfile is in repo root)
          file: ./Dockerfile        # ğŸ‘ˆ Path to Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/app:${{ env.BUILD_DATE }}
